<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire_checkpoint</title>
</head>

<body data-bs-theme="light" style="background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-position: center;">
  
  <header>
    <div id="app-header" class="container-fluid">
      <!-- SECTION HEADER DISPLAY  -->
      <div class="row mt-5 justify-content-between">
        <!-- STUB PHOTOGRATHER NAME -->
        <div class="col-6 text-start text-light">
          <p class="mb-1">Image By: </p>
          <p>Artist Name</p>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 align-content-center pe-4">
          <!-- TODO onclick="turn arrow down func()" ✅ -->
          <div class="badge badges text-light rounded-pill d-flex justify-content-between align-items-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" onclick="app.todosController.changeArrow()">
            <div class="col-3 text-start ps-2">
              <i id="arrow" class="mdi mdi-arrow-left-drop-circle-outline fs-4"></i>
            </div>
            <!-- TODO .innerText Func todos remaing # ✅ -->
            <div id="todos-count" class="col-8">
              0 todos remaining
            </div>
          </div>
        </div>
      </div>
      <!-- !SECTION -->
      <!-- SECTION OFFCANVAS -->
        <div class="row">
          <div class="col-3">
            <div class="offcanvas offcanvas-end rounded badges" style=" margin-top: 100px; height: 250px; width: 16vw;" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" data-bs-backdrop="false">
              <div class="offcanvas-header">
                <form onsubmit="app.todosController.addTodo()">
                  <div class="row d-flex justify-content-between">
                    <textarea class="col-8 col-sm-9 rounded" name="description" id="todo-create" placeholder="add todo..." rows="1"></textarea>
                    <button class="col-1 col-md-3 text-start rounded pe-3 add-todo-btn" type="submit"><i class="mdi mdi-plus-thick small text-center"></i></button>
                  </div>
                </form>
              </div>
              <div class="offcanvas-body">
                <div id="todo-list" class="row">

                  <!-- STUB TODO LIST -->
                  <!-- <div class="text-start d-flex justify-content-around align-content-center">
                    <div class="col-1 form-check">
                      <input class="form-check-input" type="checkbox" value="" id="completed"/>
                    </div>
                    <p class="col-9 small">Create a todo about creating a todo</p>
                    <p class="col-1 text-start"><i class="fs-5 mdi mdi-trash-can" onclick=""></i></p>
                  </div> -->

                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- !SECTION -->
    </div>
  </header>
  <!-- SECTION QUOTE -->
  <main id="app-main" class="position-relative" style="min-height: 60vh;">
    <div class="position-absolute bottom-0 w-75 mb-5">
      <div class="container">
        <div id="quote" class="row text-light justify-content-end text-center quote">
          <!-- STUB QUOTE HTML -->
          <div>
            <h6 class="fs-5">"You can't shake hands with a clenched fist"</h6>
          </div>
          <div class="col-5 text-start ps-5">
            <h6 class="fs-5 quote-author">- Indira Ghandi</h6>
          
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- SECTION SETTINGS CARD -->
  <section id="settings" class="bg-overlay d-none">
    <div class="container settings-container position-relative z-3"> 
      <div class="row settings-row">
        <div class="settings-box">
          <div class="user-image">
            <img src="https://plus.unsplash.com/premium_photo-1664391638709-d04687a181ed?q=80&w=1942&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Anthony R" class="img-fluid rounded-circle settings-img">
          </div>
          <div class="settings-text row justify-content-center text-center mt-3">
            <div class="col-12 fs-2 text-light">
              Bonjour, Anthony
            </div>
            <div class="col-8 badge rounded bg-light text-black mt-3 text-start py-1">
              <i class="mdi mdi-map-marker"></i> Boise, ID
            </div>
            <div class="col-8 badge rounded bg-light text-black mt-2 text-start py-1">
              <i class="mdi mdi-comment-quote"></i> Indira Gandhi
            </div>
            <div class="col-8 badge rounded bg-light text-black mt-2 text-start py-1">
              <i class="mdi mdi-panorama-variant"></i> Forests, Mountains, Woods
            </div>
            <div class="col-md-8 mt-2">
              <div class="row">
                <div class="col-6">
                  <div class="badge bg-light fs-3 rounded badge-hover py-1" onclick="app.clockController.changeTime('standard')">
                    <i class="mdi mdi-clock"></i> 12
                  </div>
                </div>
                <div class="col-6">
                  <div class="badge bg-light fs-3 rounded badge-hover py-1 " onclick="app.clockController.changeTime('military')">
                    <i class="mdi mdi-clock"></i> 24
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 mt-2 mb-4">
              <div class="row">
                <div class="col-6">
                  <div class="badge bg-light fs-2 rounded badge-hover" onclick="app.weatherController.changeWeather('c')">
                    <i class="mdi mdi-temperature-celsius"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div class="badge bg-light fs-2 rounded badge-hover" onclick="app.weatherController.changeWeather('f')">
                    <i class="mdi mdi-temperature-fahrenheit"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-5 badge bg-light rounded badge-hover fs-4" onclick="app.settingsController.toggleUI()">
              Exit <i class="mdi mdi-undo-variant"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- !SECTION -->

  <!-- SECTION BOTTOM UI -->
  <footer id="app-footer" class="container rounded-pill badges mb-5 text-light">
    <div class="row py-2 px-4 align-items-center justify-content-between badge-hover" onclick="app.settingsController.toggleSettings()">
      <!-- TODO WEATHER BADGE/STUB -->
      <div class="col-3 col-md-2 col-xl-1 ms-md-3 badge bg-black border border-light rounded">
        <div id="weather" class="row align-items-center">
          <!-- STUB FOR WEATHER BADGE -->
          <div class="col-6">
            <p class="mb-1 pt-1" onclick="app.weatherController.changeWeather()">26&deg;<span id="temperature">C</span></p>
            <p class="mb-0 pb-1">Cloudy</p>
          </div>
          <div class="col-6">
            <i class="mdi mdi-white-balance-sunny fs-1"></i>
          </div>
        </div>
      </div>
      <!-- TODO CLOCK BADGE/STUB -->
      <div class="col-5 text-end ms-md-5 ms-xl-0 badge-hover">
        <!-- STUB CLOCK -->
        <h1 id="clock" class="display-4 fw-bolder clock">09:28am</h1>
      </div>
      <!-- TODO GREETING & LOGIN BADGE -->
      <div class="col-4 col-md-3 text-end me-0">
        <div class="row align-items-center justify-content-between">
          <!-- <div id="greeting" class="col-5">
            
            <p class="mb-0">Bonjour,</p>
            <p class="mb-0">EarlDibbles</p>
          </div> -->
          <div class="col-9">
            <div class="ms-auto" id="authstate"></div>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- !SECTION -->
  
  <!-- <footer class="text-bg-dark mb 4">
    <div class="text-center">
    </div>
  </footer> -->

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- !SECTION -->
  <!-- The start of our javascript -->
  <script src="app/App.js" type="module"></script>
  
</body>

</html>
